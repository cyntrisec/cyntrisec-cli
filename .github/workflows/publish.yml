name: Publish to PyPI and MCP Registry

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish_target:
        description: "Publish target"
        type: choice
        options:
          - pypi
          - testpypi
        default: testpypi
      confirm_publish:
        description: "Type 'publish' to confirm manual publish"
        required: false
        default: ""

permissions:
  contents: read
  id-token: write  # Required for trusted publishing and MCP Registry OIDC

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment: pypi
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Publish package distributions to PyPI
      if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.publish_target == 'pypi' && inputs.confirm_publish == 'publish') }}
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: Publish package distributions to TestPyPI
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.publish_target == 'testpypi' && inputs.confirm_publish == 'publish' }}
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TESTPYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/

  mcp-registry-publish:
    name: Publish to MCP Registry
    runs-on: ubuntu-latest
    needs: pypi-publish
    if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.publish_target == 'pypi' && inputs.confirm_publish == 'publish') }}
    permissions:
      contents: read
      id-token: write  # Required for MCP Registry OIDC authentication
    steps:
    - uses: actions/checkout@v4

    - name: Extract version from release tag
      id: version
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present
        else
          VERSION=$(grep -oP 'version\s*=\s*"\K[^"]+' src/cyntrisec/__init__.py || echo "0.1.8")
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    - name: Update server.json version
      run: |
        sed -i 's/"version": "[^"]*"/"version": "${{ steps.version.outputs.VERSION }}"/g' server.json

    - name: Install MCP Publisher
      run: |
        curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" | tar xz mcp-publisher
        chmod +x mcp-publisher

    - name: Login to MCP Registry
      run: ./mcp-publisher login github-oidc

    - name: Publish to MCP Registry
      run: ./mcp-publisher publish
