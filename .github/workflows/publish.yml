name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish_target:
        description: "Publish target"
        type: choice
        options:
          - pypi
          - testpypi
        default: testpypi
      confirm_publish:
        description: "Type 'publish' to confirm manual publish"
        required: false
        default: ""

permissions:
  contents: read
  id-token: write  # Required for trusted publishing

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment: pypi
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build
        
    - name: Build package
      run: python -m build
      
    - name: Publish package distributions to PyPI
      if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.publish_target == 'pypi' && inputs.confirm_publish == 'publish') }}
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: Publish package distributions to TestPyPI
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.publish_target == 'testpypi' && inputs.confirm_publish == 'publish' }}
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TESTPYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
